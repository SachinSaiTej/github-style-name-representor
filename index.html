<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub-Style Contribution Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>GitHub-Style Letter Representation</h1>
  <div class="input-container">
    <input id="inputString" type="text" placeholder="Enter a string (max 12 chars)" maxlength="12" />
    <button onclick="handleGenerate()">Generate Chart</button>
  </div>
  <div class="input-container">
    For now it only supports 8 letters.
  </div>
  <div class="grid-container" style="margin-top: 150px;" id="grid"></div>
  <div class="month-labels">
    <span class="month-label">Jan</span>
    <span class="month-label">Feb</span>
    <span class="month-label">Mar</span>
    <span class="month-label">Apr</span>
    <span class="month-label">May</span>
    <span class="month-label">Jun</span>
    <span class="month-label">Jul</span>
    <span class="month-label">Aug</span>
    <span class="month-label">Sep</span>
    <span class="month-label">Oct</span>
    <span class="month-label">Nov</span>
    <span class="month-label">Dec</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
